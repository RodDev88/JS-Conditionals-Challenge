<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación de Password</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Verifica el Password</h1>

      <!-- Selects para ingresar los dígitos con etiquetas de acceso -->
      <div>
        <label for="digit1">Dígito 1:</label>
        <select id="digit1">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <label for="digit2">Dígito 2:</label>
        <select id="digit2">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <label for="digit3">Dígito 3:</label>
        <select id="digit3">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <!-- Botón para ingresar y verificar el password -->
      <button id="verifyButton">Ingresar</button>

      <!-- Párrafo para mostrar el resultado -->
      <p id="message"></p>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
